<!-- Page-Title -->
<div class="row">
  <div class="col-md-6">
    <div class="page-title-box">
      <h1 class="page-title">{{ site.title }}</h1>
      <h5>
        <small class="text-muted">{{ site.description }}</small>
      </h5>
    </div>
  </div>
  <div class="col-md-6 mt-4 d-none d-md-block">
    <div class="page-title-box">
      <div class="pull-right">
        <!-- Watch. -->
        <a class="github-button" href="{{ site.github }}/subscription" data-icon="octicon-eye" data-size="large"
           data-show-count="true" aria-label="Watch on Github">Watch</a>
        <!-- Star. -->
        <a class="github-button" href="{{ site.github }}" data-icon="octicon-star" data-size="large"
           data-show-count="true" aria-label="Star on GitHub">Star</a>
        <!-- Fork -->
        <a class="github-button" href="{{ site.github }}/fork" data-icon="octicon-repo-forked" data-size="large"
           data-show-count="true" aria-label="Fork on GitHub">Fork</a>
      </div>
    </div>
  </div>
</div>
<div class="alert alert-danger" style="display: none;" id="alert-dialog"></div>
